{% extends 'base.html' %}
{% block content %}

<div class="mx-2">
    <button class="d-flex justify-content-center btn btn-primary btn-rounded w-100 mt-2" onclick="location.href='{{ request.META.HTTP_REFERER }}'">이전</button>
</div>

<div class="d-flex justify-content-center">
    <div class="mt-5 me-5" style="">
        <span class="fs-3" style="vertical-align:bottom;">
            검색값:
        </span>
        <div>
            <span class="fs-3 text-start">오버:</span>
            <span class="fs-1 text-end text-danger">
                {{ input.over }}
            </span>

        </div>
        <div>
            <span class="fs-3 text-start">기준점:</span>
            <span class="fs-1 text-end">
                {{ input.score }}
            </span>

        </div>
        <div>
            <span class="fs-3 text-start">언더:</span>
            <span class="fs-1 text-end text-primary">
                {{ input.under }}
            </span>

        </div>
    </div>
    <div class="mt-3" style="">
        <div>
            <span class="fs-3">검색 결과:</span>
            <span class="fs-1 ms-5 text-danger">
                {{ total_searched }}
            </span>
            <span class="fs-3">개</span>
        </div>
        <div>
            <span class="fs-3">평균 득점:</span>
            <span class="fs-1">
                {{ avg_game_score }}
            </span>
        </div>
        <div>
            <span class="fs-3">오버:</span>
            <span class="fs-1 text-danger">
                {{ total.over }}
            </span>
        </div>
        <div>
            <span class="fs-3">언더:</span>
            <span class="fs-1 text-primary">
                {{ total.under }}
            </span>
        </div>
        <div>
            <span class="fs-3">적특:</span>
            <span class="fs-1 ">
                {{ total.target }}
            </span>
        </div>
    </div>
</div>
{% endblock %}
