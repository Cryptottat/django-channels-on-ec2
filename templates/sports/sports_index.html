{% extends 'base.html' %}
{% block content %}
<style>
    .sports-button-container {
	display: grid;
	grid-template-columns: 1fr 1fr;
	}

</style>
<div>
    <div >
        {% if sport_name_list %}
        {% for sport_name in sport_name_list %}
        <div class="mx-2">
            <button class="btn btn-primary btn-lg w-100 mt-2" onclick="location.href='{% url 'sports:detail' sport_name %}?fail='">
                {{ sport_name }}
            </button>
        </div>
        {% endfor %}
        {% else %}
        데이터가 없습니다.
        {% endif %}
    </div>
</div>
{% endblock %}
